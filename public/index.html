<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Content Loader</title>
  <!-- Include jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>

<!-- This is the container where the content will be loaded -->
<div id="contentContainer"></div>

<!-- JavaScript to load content from EJS file -->
<script>
  $(document).ready(function () {
    // Use jQuery to make an AJAX request
    $.ajax({
      url: '../views/layout.ejs', // Updated path to layout.ejs
      type: 'GET',
      dataType: 'html',
      success: function (data) {
        // On success, update the content container with the loaded content
        $('#contentContainer').html(data);
      },
      error: function (error) {
        console.error('Error loading content:', error);
      }
    });
  });
</script>

</body>
</html>
